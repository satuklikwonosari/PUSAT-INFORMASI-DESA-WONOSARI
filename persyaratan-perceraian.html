<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persyaratan Perceraian</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #e0e0e0;
    }
    .header {
      background-color: #4ba69d;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .header img {
      width: 90px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 26px;
      margin: 0;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      font-size: 20px;
      color: #4ba69d;
      margin-bottom: 10px;
    }
    .section ul {
      list-style: decimal;
      padding-left: 20px;
      text-align: left;
    }
    .section ul li {
      margin-bottom: 8px;
    }
    .footer {
      margin: 40px 0 20px;
      text-align: center;
    }
    .footer img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo-wonosobo.png" alt="Logo Wonosari">
    <h1>PERSYARATAN PERCERAIAN</h1>
  </div>

  <div class="section">
    <ul>
      <li>Data diri berupa E-KTP</li>
      <li>Fotokopi buku nikah</li>
      <li>Surat gugatan / permohonan cerai</li>
      <li>Surat kuasa (jika dikuasakan)</li>
      <li>Bukti pendukung lainnya</li>
      <li>Surat keterangan ghaib</li>
      <li>Surat izin perceraian (bagi TNI/POLRI)</li>
      <li>Bagi WNA (izin kedutaan, FC paspor)</li>
    </ul>
  </div>

  <div class="footer">
    <img src="LOGO SATU KLIK KOTTRAK.png" alt="Satu Klik Logo">
  </div>

</body>
</html>
